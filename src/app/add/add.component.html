<form [formGroup]="productForm" (ngSubmit)="onProductFormSubmit()" style="margin-top: 100px">
  <div class="form-group">
    <label for="title">Наименование</label>
    <input type="text" formControlName="name" id="title" class="form-control">
  </div>
  <div class="form-group">
    <label for="title">Артикул товара</label>
    <input type="number" formControlName="article" id="article" class="form-control">
  </div>
  <div class="form-group">
    <label for="title">Цена</label>
    <input type="number" formControlName="price" id="price" class="form-control">
  </div>
  <div class="form-group">
    <label for="title">Производитель</label>
    <input type="text" formControlName="maker" id="maker" class="form-control">
  </div>
  <div class="form-group">
    <label for="title">Категория товара</label>
    <select formControlName="category" id="category" class="form-control">
      <option value="">Выберите категорию</option>
      <option value="мебель">мебель</option>
      <option value="техника">техника</option>
      <option value="книги">книги</option>
      <option value="телефоны">телефоны</option>
    </select>
  </div>
  <div class="form-group">
    <label for="title">Вес</label>
    <input type="text" formControlName="weight" id="weight" class="form-control">
  </div>
  <div class="form-group">
    <label for="title">Количество товара</label>
    <input type="number" formControlName="count" id="count" class="form-control">
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary form-control" [disabled]="!productForm.valid" value="Создать">
  </div>
</form>
